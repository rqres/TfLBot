{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %} 
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<h5>{{msg}}</h5>
			{% endfor %}
		{% endif %}
	{% endwith %}



<form action="#" method="post">
	<button type="submit" value="submit"> Begin search </button>
</form>
{% endblock %}
